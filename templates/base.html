<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AnoN Healthcare Portal{% endblock %}</title>
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles (Merged from both files) -->
    <style>
        :root {
            --primary-color: #4A90E2;
            --primary-dark: #357ABD;
            --secondary-color: #10B981;
            --danger-color: #EF4444;
            --warning-color: #F59E0B;
            --bg-light: #F8FAFC;
            --bg-white: #FFFFFF;
            --text-dark: #1E293B;
            --text-muted: #64748B;
            --border-color: #E2E8F0;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            background-attachment: fixed;
            color: var(--text-dark);
            padding-top: 5rem;
            min-height: 100vh;
        }

        /* Main content containers */
        .auth-container, .selection-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: var(--bg-white);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            animation: fadeIn 0.5s ease-out forwards;
        }
        .selection-container { max-width: 800px; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Enhanced Cards */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            font-size: 1.25rem;
            font-weight: 600;
            background: var(--bs-body-bg);
            border-bottom: 1px solid var(--border-color);
            color: var(--text-dark);
        }

        /* Enhanced Buttons */
        .btn {
            border-radius: 8px;
            font-weight: 500;
            padding: 0.625rem 1.25rem;
            transition: all 0.2s ease;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-primary { background-color: var(--primary-color); }
        .btn-success { background-color: var(--secondary-color); }

        /* Floating Home Button */
        .home-button-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
        .home-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 50px;
            box-shadow: var(--shadow-md);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .home-link:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-lg);
            color: var(--primary-color);
        }
        .home-link i { margin-right: 8px; }

        /* Enhanced Forms */
        .form-control, .form-select {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.2s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
        }
        .form-label { font-weight: 500; }
        
        /* Dark mode modals */
        .modal-content {
            background-color: #2a2a2a;
            color: #ffffff;
        }
        .modal-header { border-bottom: 1px solid #444; }
        .modal-footer { border-top: 1px solid #444; }
        .btn-close { filter: invert(1); }
        
        /* Specific modal styles for light theme pages */
        .auth-container .modal-content, .selection-container .modal-content {
             background-color: var(--bg-white);
             color: var(--text-dark);
        }
        .auth-container .btn-close, .selection-container .btn-close { filter: none; }
    </style>
</head>
<body>

    <!-- Floating Home Button -->
    <div class="home-button-container">
        <a href="{{ url_for('index') }}" class="home-link">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
    </div>

    <!-- Toast Container for Flashed Messages -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="toast show fade" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header bg-{{ 'success' if category == 'success' or category == 'message' else category }} text-white">
                            <i class="fas fa-{{ 'check-circle' if category == 'success' or category == 'message' else 'exclamation-circle' if category == 'danger' else 'exclamation-triangle' if category == 'warning' else 'info-circle' }} me-2"></i>
                            <strong class="me-auto">{{ category.capitalize() }}</strong>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body bg-white text-dark">
                            {{ message }}
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Main Content Block -->
    <div class="container my-4 fade-in">
        {% block content %}{% endblock %}
    </div>

    <!-- ====================================================== -->
    <!-- === CORRECTED SCRIPT LOADING SECTION === -->
    <!-- ====================================================== -->
    <!-- 1. Bootstrap JS (for modals, toasts, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 2. Marked JS (for rendering AI responses) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- 3. Page-specific scripts will be injected here -->
    {% block scripts %}{% endblock %}

</body>
</html>
